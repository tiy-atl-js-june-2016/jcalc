<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Awesome Calculator</title>
        <link rel="stylesheet" href="css/style.css" >
        <script type="text/javascript"
                src="js/jquery.js"></script>
    </head>
    <body>
        <div class="container" >
            <h3>Calculate all the things!</h3>
            <div class="calculator" >
                <div id="display" >
                </div>
                <div class="buttons" >
                    <div data-type="number">0</div>
                    <div data-type="number">1</div>
                    <div data-type="number">2</div>
                    <div data-type="number">3</div>
                    <div data-type="number">4</div>
                    <div data-type="number">5</div>
                    <div data-type="number">6</div>
                    <div data-type="number">7</div>
                    <div data-type="number">8</div>
                    <div data-type="number">9</div>
                    <div data-type="clear">C</div>
                    <div data-type="equal">=</div>
                    <div data-type="operator">+</div>
                    <div data-type="operator">-</div>
                    <div data-type="operator">*</div>
                    <div data-type="operator">/</div>
                </div>
            </div>
        </div>
        <script type="text/javascript"
                src="js/main.js"></script>
    </body>
</html>
